defaults:
  - model: mat_baseline
  - map: three_rooms
  - opt: rmsprop
  - job_logging: disabled

name: 'mat_exp'
gpu: 0
# ==================================================
# configure environment

world: 'default'
environment: 'shared_max_reward'
seed: 921
num_objects: 2
# ==================================================
# configure agent

agent_type: 'mat'
brain: 'mat_baseline'
view_method: 'local_view'
num_agents: 6
init_xys: [[0, 5], [0, 2], [-5, 0], [-2, 0], [0, -2], [0, -5]]
visible_range: 7
phase: 'training'
# ==================================================
# configure training

trainer: 'mat'
max_epochs: 10000
max_episode_length: 200
batch_size: 32
populate_steps: 1000
capacity: 100000
gamma: 0.9
epsilon_decay: 0.998
epsilon_initial: 1.0
epsilon_end: 0.05
# ==================================================
# configre validate

validate_epochs: 3
load_weight: False
model_path: False
